<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réservation de créneaux</title>
    <style>
        body { font-family: Arial; margin: 30px; background-color: #f8f9fa; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #333; color: white; }
        tr:nth-child(even) { background-color: #eee; }
        input[type=text] { padding: 5px; }
        button { padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Réservation de créneaux</h1>

    <table>
        <tr>
            <th>Date</th>
            <th>Heure</th>
            <th>Statut</th>
            <th>Action</th>
        </tr>
        {% for id, date, heure, parent in creneaux %}
        <tr>
            <td>{{ date }}</td>
            <td>{{ heure }}</td>
            <td>
                {% if parent %}
                    Réservé par {{ parent }}
                {% else %}
                    Disponible
                {% endif %}
            </td>
            <td>
                {% if not parent %}
                    <form action="/reserver/{{ id }}" method="post">
                        <input type="text" name="nom_enfant" placeholder="Nom de l'enfant" required>
                        <button type="submit">Réserver</button>
                    </form>
                {% else %}
                    <button disabled>Indisponible</button>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
